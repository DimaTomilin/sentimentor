<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sentiment analysis </title>
        <link rel="shortcut icon" type="image/x-icon" href="./sentiment-icon-png.png">
        <link rel="stylesheet" href="./styles.css"></link>
        <script src="./index.js" defer></script> 
    </head>
    <body>
        <h1>Sentiment analysist</h1>
        <div class="explanation-area">
            <p>Hi to everyone in my site you have opportunity to check sentimant of any text, sentences, dialog or somethung else.</p>

            <p>For my work I used free <a href="https://sentim-api.herokuapp.com/" target="blank">SENTIM-API</a>.</p>
            <textarea placeholder="Add text..."></textarea>
            <button id="check-button">Check it</button>
        </div>

            <div id="loading"></div>
        </div>
